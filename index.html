<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMDb Community Web</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon/favicon.ico">
    <script type="text/javascript" src="js/navToggle.js"></script>
    <script type="module" src="js/topList.js"></script>
    <script type="module" src="js/scoreRate.js"></script>
    <script type="module" src="js/apiCalls.js"></script>
    <script type="module" src="js/latestReview.js"></script>
    <script type="module" src="js/carousel.js"></script>
    <script type="module" src="js/filter&searchResults.js"></script>
    <script src="https://kit.fontawesome.com/590228b404.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/glide.min.js" integrity="sha512-IkLiryZhI6G4pnA3bBZzYCT9Ewk87U4DGEOz+TnRD3MrKqaUitt+ssHgn2X/sxoM7FxCP/ROUp6wcxjH/GcI5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.core.min.css" integrity="sha512-YQlbvfX5C6Ym6fTUSZ9GZpyB3F92hmQAZTO5YjciedwAaGRI9ccNs4iw2QTCJiSPheUQZomZKHQtuwbHkA9lgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.theme.min.css" integrity="sha512-wCwx+DYp8LDIaTem/rpXubV/C1WiNRsEVqoztV0NZm8tiTvsUeSlA/Uz02VTGSiqfzAHD4RnqVoevMcRZgYEcQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
        <header> 
           <a href="index.html" class="active"> <img src="img/CMDb_logo.png" alt="CMBb:s logga" width="200" class="logo"></a>
            
        </header>

    <nav>
        <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>
        
        <ul class="navigation">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="aboutUs.html">About us</a></li>
        </ul> 

        <div class = "search-container">
                <input type = "text"  id = "movie-search-box"  
                placeholder="Search Movie Title ..." >
                <button id="searchbutton" class="search-button">
                    <img src="img/search.png" alt="A image of a magnifying glass" width="20" class="search-icon">
                </button>
                <div class = "search-list" id = "search-list"></div>
        </div>   
    </nav>


    <main>
        <div class="latestReview">
           
            
        </div>
        <h1 id="toplist">Top list</h1>
        
        <div class="carousel-container">
            
            <div class="glide">
              

                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide" id="top3">
                         
                        </li>
                        <li class="glide__slide" id="top1">
                  
                        </li>
                        <li class="glide__slide" id="top2">
                       
                        </li>
                    </ul>
                </div>
                 
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </div>

                  <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                    <button class="glide__bullet" data-glide-dir="=2"></button>
                  </div>
                  
            </div>

    
        </div>
          

        


        <div class="flex-container">
            
            <section class="top4-10-container">
            </section>


            <div class="pagination">
                <button id="prevPage"><i class="fa-solid fa-circle-left"></i> Prev</button>
                <button id="nextPage"> Next <i class="fa-solid fa-circle-right"></i></button>
            </div>
        </div>

        
        
    </main>

    <footer>
        <div class="social-media"> 
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>

        <span id="email">Email: info@cmdbfilm.com</span>     
        <span id="copyright"><i class="fa-regular fa-copyright"></i> 2023 CMDB Film</span>
    </footer>
    
</body>
</html>
